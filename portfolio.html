<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaileb — Portfolio</title>

  <link rel="stylesheet" href="styles/styles.css" />

  <!-- Fonts for the coded type (Hello) + nav -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body id="top">
  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="logo" href="#top" aria-label="Home">
        <img src="assets/images/logo-k.png" alt="" draggable="false">
      </a>

      <nav class="nav" aria-label="Primary navigation">
        <a class="nav-link is-active" href="#about">ABOUT</a>
        <a class="nav-link" href="#works">WORKS</a>
        <a class="nav-link" href="#services">SERVICES</a>
        <a class="nav-link" href="#contact">CONTACT</a>
      </nav>

      <a class="connect" href="#contact">
        Let’s Connect <span class="arrow" aria-hidden="true">↗</span>
      </a>
    </div>
  </header>

  <!-- MAIN / HERO -->
  <main>
    <section class="hero">
      <div class="wrap hero-inner">

        <!-- LEFT: (2026) x4 -->
        <div class="years" aria-hidden="true">
          <p>(2026)</p>
          <p>(2026)</p>
          <p>(2026)</p>
          <p>(2026)</p>
        </div>

        <!-- RIGHT: GRAPHICS • UI/UX x4 -->
        <div class="bg-words" aria-hidden="true">
          <div>GRAPHICS • UI/UX</div>
          <div>GRAPHICS • UI/UX</div>
          <div>GRAPHICS • UI/UX</div>
          <div>GRAPHICS • UI/UX</div>
        </div>

        <!-- HELLO BOX -->
        <div class="hello-box">
          <div class="hello-text">
            <span class="hello-script">Hello</span>, I’m<span class="caret">|</span>
          </div>

          <!-- corner squares like figma handles -->
          <span class="handle h-tl" aria-hidden="true"></span>
          <span class="handle h-tr" aria-hidden="true"></span>
          <span class="handle h-bl" aria-hidden="true"></span>
          <span class="handle h-br" aria-hidden="true"></span>

          <!-- little extra square above the box (like your comp) -->
          <span class="handle h-top-mid" aria-hidden="true"></span>
        </div>

        <!-- CURSOR PNG -->
        <img class="cursor-img" src="assets/images/cursor.png" alt="" aria-hidden="true" draggable="false">

        <!-- BIG NAME PNG -->
        <img class="name-img" src="assets/images/name-kaileb.png" alt="Kaileb" draggable="false">

      </div>
    </section>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
